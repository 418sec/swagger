properties:
  group:
    description: Common Name (CN) of the directory service group that contains users
      with the authority level of the specified role name.
    example: groupOfUsers
    type: string
  group_base:
    description: Specifies where the configured group is located in the directory
      tree.
    example: OU=PureGroups,OU=SANManagers
    type: string
  role:
    allOf:
    - $ref: ../../models/FA2.0/_fixed-reference-no-id.yaml
    description: A reference to the role&#59; can be any role that exists on the system.
type: object
