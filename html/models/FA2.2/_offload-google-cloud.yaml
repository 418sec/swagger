properties:
  access_key_id:
    description: The access key ID of the Google Cloud account used to create a connection
      between the array and a Google Cloud offload target. The access key ID is 24
      characters in length and is only accepted when creating the connection between
      the array and the Google Cloud offload target. The `access_key_id`, `secret_access_key`,
      and `bucket` parameters must be set together.
    type: string
  bucket:
    description: The name of the Google Cloud Storage bucket to which the data will
      be offloaded. Grant basic read and write access permissions to the bucket and
      verify that the bucket is empty of all objects. The `access_key_id`, `secret_access_key`,
      and `bucket` parameters must be set together.
    type: string
  secret_access_key:
    description: The secret access key that goes with the access key ID of the Google
      Cloud account. The secret access key is 40 characters in length is only accepted
      when creating the connection between the array and the Google Cloud offload
      target. The `access_key_id`, `secret_access_key`, and `bucket` parameters must
      be set together.
    type: string
type: object
