allOf:
- properties:
    timeout:
      description: The specified length of time that alerts are suppressed during
        a maintenance window, measured in milliseconds. The maintenance window timeout
        value must be between `60000` (1 minute) and `86400000` (24 hours). The value
        entered is rounded down to the nearest minute. The `names` and `timeout` parameters
        must be set together, and the `names` parameter must be set to `environment`.
      example: 3600000
      format: int32
      max: 86400000
      min: 0
      type: integer
  type: object
