description: >-
  The connectivity status between the host and the ports on each controller.
type: object
readOnly: true
properties:
  details:
    type: string
    example: Redundant
    description: >-
      The host connection status.
      Possible values include `Redundant`, `N/A`,
      `Redundant-Failover`, `Uneven`, `Unused Port`,
      `Single Controller`, `Single Controller-Failover`, and `None`.
  status:
    type: string
    example: healthy
    description: >-
      The host connection health status.
      Possible values include `healthy`, `unhealthy`, and `critical`.
