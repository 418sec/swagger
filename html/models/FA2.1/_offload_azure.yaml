properties:
  account_name:
    description: The name of the existing Azure Blob storage account.
    type: string
  container_name:
    description: The name of the container in the Azure Blob storage account to where
      the data will be offloaded. The name must be a valid DNS name. If not specified,
      defaults to `offload`.
    type: string
  secret_access_key:
    description: The secret access key that goes with the account name (`account_name`)
      of the Azure Blob storage account. The secret access key is only accepted when
      creating the connection between the array and the Azure Blob storage account.
      The `account_name` and `container_name`, and `secret_access_key` parameters
      must be set together.
    type: string
type: object
