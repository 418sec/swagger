        GUq7Jbyw8VIlcBE2nvJ63d0tH9C4"
    issued_token_type:
      description: >-
        Representation of the issued security token. Currently only access
        tokens are supported.
      type: string
      example: urn:ietf:params:oauth:token-type:access_token
    token_type:
      description: >-
        Specifies the method of using the `access_token` issued. Currently only
        returns `Bearer` as a supported value.
      type: string
      example: Bearer
    expires_in:
      description: The epoch timestamp at which the token expires.
      type: integer
      format: uint32
      example: 1567137895
