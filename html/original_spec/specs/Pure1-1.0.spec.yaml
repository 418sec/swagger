- description: Provides information about network interfaces available on arrays.
  name: Network Interfaces
- description: Provides information about FlashArray pods. A pod is the pairing of
    two arrays that replicate some volumes with each other.
  name: Pods
- description: Provides information about FlashBlade policies and the members they
    apply to.
  name: Policies
- description: Provides information about block storage volumes on FlashArray arrays.
  name: Volumes
- description: Provides information about snapshots of block storage volumes on FlashArray
    arrays.
  name: Volume Snapshots
