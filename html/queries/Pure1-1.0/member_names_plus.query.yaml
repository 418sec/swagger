collectionFormat: csv
description: A list of member names. Member names separated by a `+` indicate that
  both members must be present in each element. Member names separated by a `,` indicate
  that at least one member must be present in each element. If there is not at least
  one member that matches each of the elements of `member_ids`, an error is returned.
  Single quotes are required around all strings. When using Try it Out in Swagger,
  a list of member names separated by a `+` must be entered in the same item cell.
in: query
items:
  type: string
name: member_names
type: array
