name: total_item_count
in: query
description: >-
      If set to `true`, the `total_item_count` matching the
      specified query parameters will be calculated and returned in
      the response. If set to `false`, the `total_item_count`
      will be `null` in the response. This may speed up queries
      where the `total_item_count` is large. If not specified,
      defaults to `false`.
type: boolean
